    <script>
      let main = document.getElementById("countires_con");
      //Assign Countires & Shuffle
      let isos = Object.keys(isoCountries);
      shuffle(isos);
      //Loop through array & DOM it
      for (let index = 0; index < 25; index++) {
        const countryCode = isos[index];
        const countryName = isoCountries[isos[index]];
        const imgSource = API_URL + "ImageQuery.php?q=" + countryName + "&w=1328";
        const flag = "./assets/flags/" + countryCode.toLowerCase() + ".png";
        main.innerHTML += `
      <div class="ovl__card">
          <a href="./view.html?id=${countryCode}">
            <div class="ovl__title">${countryName}</div>
            <div class="ovl__header">
              <div class="container">
                <div class="info">( ${countryCode} )</div>
                <div class="flag">
                  <img src="${flag}"
                       alt="Avatar" />
                </div>
              </div>
            </div>
            <div class="ovl__img-cover">
              <div class="ovl__overly"></div>
              <img src="${imgSource}" />
            </div>
          </a>
        </div>
      `;
      }

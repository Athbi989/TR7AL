    <script>
      /* Vars */
      var __BACKGROUND_PROCCESS = false;
      let __HOTELS_PAGE = 0;
      let __HOTELS_LIST = {
        token: "0",
        data: [],
      };
      /* Calling Overview requests */
      let getFlightsList = function (code, checkin, checkout) {
        return new Promise(function (resolve) {
          __BACKGROUND_PROCCESS = true;
          ajaxRequest("action=flightsList&dis=" + code + "&checkIn=" + checkin + "&checkOut=" + checkout, false).then(function (data) {
            if (data) {
              resolve(data);
            } else {
              resolve("نتعذر عن جلب المعلومات اللأزمة، تأكد من مدخلاتك او حاول في وقت لاحق");
            }
          });
        });
      };
      /* DOM Functionality */

      function TR7L() {
        let contreyInput = document.getElementById("CountryInput").value;
        let checkIn = document.getElementById("checkIn").value;
        let checkOut = document.getElementById("checkOut").value;

        if (contreyInput != "" || checkOut != "" || checkIn != "") {
          let countreyCode = searchCountry(contreyInput);
          if (countreyCode != false) {
            if (__BACKGROUND_PROCCESS == false) {
              __BACKGROUND_PROCCESS = true;
              document.getElementById("dom_conatiner").style.display = "none";
              document.getElementById("loader_r").style.display = "flex";
              getFlightsList(countreyCode["code"], checkIn, checkOut).then(function (respone) {
                document.getElementById("planes_json").innerHTML = respone;
                document.getElementById("dom_conatiner").style.display = "block";
                document.getElementById("loader_r").style.display = "none";
                __BACKGROUND_PROCCESS = false;
              });
            } else {
              alert("الرجاء الإنتظار لأنهاء العملية");
            }
          } else {
            alert("الدولة غير معرفة");
          }
        } else {
          alert("الرجاء ملء الفراغات");
        }
      }

      autocomplete(document.getElementById("CountryInput"), countries);
    </script>
